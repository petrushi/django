{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
<main>
  <div class="container-fluid">
    <h1 class="mt-4">Категории</h1>
    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-table mr-1"></i>
        Категории
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th>Название</th>
                <th>Описание</th>
                <th>Удалить</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th>Название</th>
                <th>Описание</th>
                <th>Удалить</th>
              </tr>
            </tfoot>
            <tbody>
              {% for category in objects %}
              <tr class="category_record 
                {% if category.is_delete %}
                    not_active
                {% endif %}">

                <td><a href="{% url 'admin_staff:category_update' category.id %}" style="color: dodgerblue">
                {{ category.name }}</a></td>
                <td>{{ category.description }}</td>
                <td class="text-center">
                  <a href="{% url 'admin_staff:category_delete' category.pk %}">Удалить</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
      <div class="card-footer">
        <a href="{% url 'adminapp:category_create' %}">
          <button class="btn btn-success">Создать категорию</button>
        </a>
      </div>
    </div>
  </div>
</main>
{% endblock %}
