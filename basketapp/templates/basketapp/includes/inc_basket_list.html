<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Продукт</th>
        <th scope="col">Количество</th>
      </tr>
    </thead>

    <tbody>
      {% for item in basket %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ item.product }}</td>
        <td>
          <input
            type="number"
            name="{{ item.pk }}"
            min="0"
            value="{{ item.quantity }}"
          />
        </td>
        <td>
          <a href="{% url 'basket:remove' item.product.pk %}">
            <p>Удалить из корзины</p>
            <p></p
          ></a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<div class="row">
  {% if basket %}
  <div class="basket_summary"> В корзине {{ basket.0.total_quantity }} товаров общей стоимостью {{ basket.0.total_cost }} руб. </div>
  {% endif %}
</div>
